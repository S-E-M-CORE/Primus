<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BasisLösung.css">
    
    <title>Document</title>

</head>
<body>

        <button type="button"> Test</button>

        <p>Paragraph of Text</p>

        <!--

            <Button> oder <p> ist ein HTML Element.

            <button></button>
                |-> Tag name
        -->

        <a href="https://www.youtube.com/">Youtube</a>

        <!--
            href="https://www.youtube.com/" ist ein HTML Attribute = modifiziert wie das HTML Element sich verhält.
        -->
    


</body>
