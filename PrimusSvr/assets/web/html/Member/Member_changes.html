    <div class="container">

        <div class="container">

            <div class="row">
                <div class="col-2">
                    <label>Vorname:</label>
                    <input type="text"  placeholder="Max">
                    <br><br>
                </div>

                <div class="col-2">
                    <label>Nachname:</label>
                    <input type="text" placeholder="Mustermann">
                    <br><br>

                </div>

                <!--
                    Anstatt eines Text-Input string könnte man auch ein Combobox erstellen die von 1 Jahr alt bis 150 Jahre alt geht.  
                -->
                <div class="col-2">
                    <p>
                        <label for="date">Geburtstag: </label>
                        <input type="date" id="date" />
                    </p>
                    <br><br>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label>Postleitzahl:</label>
                    <input type="number" placeholder="65388 oder 65151">
                    <br><br>    
                </div>

                <div class="col-2">
                    <label>Wohnort:</label>
                    <input type="text" placeholder="z.B. Mainz Wiesbaden">
                    <br><br> 
                </div>

                <div class="col-2">
                    <label>Straße:</label>
                    <input type="text" placeholder="z.B. Hindenburgplatz">
                    <br><br>    
                </div>            

                <div class="col-2">
                    <label>Hausnummer:</label>
                    <input type="text" placeholder="z.B. 15, 12 oder 52">
                    <br><br>    
                </div> 
            </div>

            <div class="row">
                <div class="col-4">
                    <label >Email address:</label>
                    <input type="email" class="form-control" placeholder="max.Mustermann@t-online.de">
                    <small>Ihre E-Mail wird nicht weiter verbreitet.</small>
                </div>
                <div class="col-4">
                    <label>Telefonnummer:</label>
                    <input type="text" class="form-control" placeholder="+49 564 3..5.7...">
                    <small> Bitte keine staatlich genutzte Telefonnummer eingeben. Z.B. 110</small>
                    <br><br>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-4">
                    <p>
                        <label for="date">Einstiegdatum:</label>
                        <input type="date" id="date" />
                    </p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="input-group">
                        <span class="input-group-text">Notizen oder Kommentare</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label>bla</label>
                    <input type="text" placeholder="BLA BLA">
                    <br><br>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <select class="form-control">
                            <option>None</option>                   <!-- soll der default Wert sein und es soll überprüft werden das es nicht (None == true) ist. Sonst kann das Mitglied micht erstellt werden-->
                            <option>nur Bogenschießen</option>
                            <option>Nur Luftdruckwaffen</option>
                            <option>Nur Feuerwaffen</option>
                            <option>VIP-Paket (kann alle Kurze belegen)</option>  
                            <!-- 
                                Sollte diese Option ausgewählt werden. 
                                Soll mehre Optionen kommen, wo der Benutzer angeben kann. 
                                Welche Kurze er mit dem VIP-Paket abdecken möchte.
                            -->
                        </select>
                    </div>
                    
                    <br><br>
                </div>
    
            </div>
        </div>

                <br><br>
