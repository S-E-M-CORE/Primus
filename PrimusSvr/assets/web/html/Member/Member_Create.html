        <div class="container">
            <div class="row">

                <!-- 
                    Erzeugt das default Bild. 
                    (Zukunft)Ändert sich aber durch JS zur dem vom Nutzer ausgewählen Bild
                -->
      
                    <div class="image-container">
                        <img src="../../assets/blank_Profile_Image.png" alt="Avatar" class="image" style = "width: 15%; height: 80%;">
                        <div class="hover-text"> <!-- Text, der angezeigt wird, wenn über das Bild gehovert wird -->
                            <i class="bi bi-camera">
                            </i> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                                <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
                                <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>

                            <p> Bild einfügen.</p> <!-- Text hinzufügen -->
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <br><br>

        <div class="container">

            <div class="container">

                <div class="row">
                    <div class="col-2">
                        <label for = "FirstName">Vorname:</label>
                        <input id = "firstName" type="text"  placeholder="Max">
                        <br><br>
                    </div>

                    <div class="col-2">
                        <label for = "LastName">Nachname:</label>
                        <input id = "LastName" type="text" placeholder="Mustermann">
                        <br><br>
                    </div>

                    <!--
                        Anstatt eines Text-Input string könnte man auch ein Combobox erstellen die von 1 Jahr alt bis 150 Jahre alt geht.  
                    -->
                    <div class="col-2">
                        <p>
                            <label for="birth_date">Geburtstag: </label>
                            <input type="date" id="birth_date" />
                        </p>
                        <br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for = "Poz">Postleitzahl</label>
                        <input id = "Poz" type="number" placeholder="65388 oder 65151">
                        <br><br>    
                    </div>

                    <div class="col-2">
                        <label for = "residence">Wohnort</label>
                        <input id = "residence" type="text" placeholder="z.B. Mainz Wiesbaden">
                        <br><br> 
                    </div>

                    <div class="col-2">
                        <label for = "street">Straßename</label>
                        <input id = "street" type="text" placeholder="z.B. Hindenburgplatz">
                        <br><br>    
                    </div>            

                    <div class="col-2">
                        <label for = "H_Number">Hausnummer</label>
                        <input id = "H_Number" type="text" placeholder="z.B. 15, 12 oder 52">
                        <br><br>    
                    </div> 
                </div>

                <div class="row">
                    <div class="col-4">
                        <label for = "Member_email">Email address</label>
                        <input type="email" id = "Member_email" class="form-control" placeholder="max.Mustermann@t-online.de">
                        <small>Ihre E-Mail wird nicht weiter verbreitet.</small>
                    </div>
                    <div class="col-4">
                        <label for = "phoneNumber">Telefonnummer</label>
                        <input id = "phoneNumber" type="text" class="form-control" placeholder="+49 564 3..5.7...">
                        <small> Bitte keine staatlich genutzte Telefonnummer eingeben. Z.B. 110</small>
                        <br><br>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <p>
                            <label for="date">Einstiegdatum:</label>
                            <input type="date" id="date" />
                        </p>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-text">Notizen oder Kommentare</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <p class="fs-2"> Mitgliedschaften</p>
                            <select class="form-control">
                                <option id = none>None</option>                   <!-- soll der default Wert sein und es soll überprüft werden das es nicht (None == true) ist. Sonst kann das Mitglied micht erstellt werden-->
                                <option id = onlyBow>nur Bogenschießen</option>
                                <option id = onlyAirgun>Nur Luftdruckwaffen</option>
                                <option id = onlyGuns>Nur Feuerwaffen</option>
                                <option id = everthing>VIP-Paket alle Abteilungen</option>  
                                <option id = bowAndAirGun>VIP-Paket Bogen und Luft Abteilungen</option>
                                <option id = bowAndGun>VIP-Paket Bogen und Feuerwaffen Abteilungen</option>
                                <option id = AirGunAndGun>VIP-Paket Luft und Feuerwaffen Abteilungen</option>
                            </select>
                        </div>

                        <br><br>
                    </div>
                    <br><br>
                </div>
            </div>

        <!-- 
            Ersstellt das neue Mitglied in der Datenbank mit den zu Verfügung gestellten infomationen.
        -->
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <button id = resultButton type="button" class="btn btn-dark">Änderungen durchführen</button>
                </div>
            </div>
        </div>

        <br>
