<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="sidebars.css">
    
    <link rel="canonical" href="https://icons.getbootstrap.com/icons/camera/"><script src="/assets/js/color-modes.js"></script>

    <link rel="stylesheet" href="/assets/font/bootstrap-icons.min.css"><link rel="stylesheet" href="/assets/css/docs.css">

    <title>Neues mit Glieder erstellen</title>
</head>
<body>
    
    <div class="container">
        <div class="row">

            <!-- 
                Erzeugt das default Bild. 
                (Zukunft)Ändert sich aber durch JS zur dem vom Nutzer ausgewählen Bild
            -->
            <div class="Profile">
                <img class="Profile_Image" src="/5. Assets/Profil/blank_Profile_Image.png" alt="Blank Profile Image" width="150" height="150">
                <div class = "Profile_Content">
                    <span class="profil__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                            <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
                            <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                        </svg>
                    </span>     <!-- Icon from the camera-->
                    <span class="profil__text">Edit Profile</span>
                </div>
          


            <!-- 
                Sollte das Bild geklickt werden soll das hier ausgeführt werden.
                <input type="file" placeholder="Ein Bild von dir.">
            -->
              </div>

        </div>

    </div>


    <div class="container">

        <div class="row">
            <div class="col-2">
                <label>Vorname:</label>
                <input type="text"  placeholder="Max">
                <br><br>
            </div>

            <div class="col-2">
                <label>Nachname:</label>
                <input type="text" placeholder="Mustermann">
                <br><br>

            </div>


            <!--
                Anstatt eines Text-Input string könnte man auch ein Combobox erstellen die von 1 Jahr alt bis 150 Jahre alt geht.  
            -->
            <div class="col-2">
                <label>Alter</label>
                <input type="text" placeholder="z.B 18, 25, 38 oder 50">
                <br><br>
            </div>



        </div>
        <div class="row">
            <div class="col-4">
                <label >Email address</label>
                <input type="email" class="form-control" placeholder="max.Mustermann@t-online.de">
                <small> We'll never share your email with anyone else.</small>
            </div>
        </div>

    </div>



</body>
</html>
